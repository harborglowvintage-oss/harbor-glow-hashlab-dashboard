version: '3.8'

services:
  dashboard:
    build: .
    container_name: harbor-glow-dashboard
    ports:
      - "8000:8000"
    environment:
      - HOST=0.0.0.0
      - PORT=8000
      - DEBUG=false
    env_file:
      - .env
    restart: unless-stopped
    networks:
      - mining-network

networks:
  mining-network:
    driver: bridge
